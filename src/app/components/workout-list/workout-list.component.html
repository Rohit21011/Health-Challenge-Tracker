
<div>
  <div class="layout">
    <mat-form-field class="input-field" appearance="outline">
      <input matInput [(ngModel)]="searchText" placeholder="Search by Name" (input)="searchByName()">
      <mat-label>Search Text</mat-label>
    </mat-form-field>
    <mat-form-field class="input-field" style="margin-left: 40px;" appearance="outline">
      <mat-label>Filter by Workout Type</mat-label>
      <mat-select [(ngModel)]="filterType" placeholder="Filter by Workout Type" (selectionChange)="filterByType()">
        <mat-option value="Running">Running</mat-option>
        <mat-option value="Cycling">Cycling</mat-option>
        <mat-option value="Swimming">Swimming</mat-option>
        <mat-option value="Yoga">Yoga</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="paginatedUsers">

    <!-- Sr. No. Column -->
    <ng-container matColumnDef="sr">
      <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- Workouts Column -->
    <ng-container matColumnDef="workouts">
      <th mat-header-cell *matHeaderCellDef> Workouts </th>
      <td mat-cell *matCellDef="let element">
        <div *ngFor="let workout of element.workouts">
          {{ workout.type }}
        </div>
      </td>
    </ng-container>

    <!-- No. of Workouts Column -->
    <ng-container matColumnDef="no of workout">
      <th mat-header-cell *matHeaderCellDef> No. of Workouts </th>
      <td mat-cell *matCellDef="let element"> {{ element.workouts.length }} </td>
    </ng-container>

    <!-- Total Time Column -->
    <ng-container matColumnDef="total time">
      <th mat-header-cell *matHeaderCellDef> Total Time </th>
      <td mat-cell *matCellDef="let element">

        {{ getTotalWorkoutTime(element.workouts) }} mins
      </td>
    </ng-container>

    <!-- Define the columns to display -->
    <tr mat-header-row *matHeaderRowDef="['sr','name','workouts','no of workout','total time']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['sr','name','workouts','no of workout','total time'];"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  [pageSize]="itemsPerPage"
  showFirstLastButtons
  [length]="filteredUsers.length"
  (page)="onPageChange($event)">
</mat-paginator>

</div>
